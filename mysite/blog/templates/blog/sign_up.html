{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Sign up</title>
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/sign_up.css' %}">
  <!-- Bootstrap, JavaScript Bundle with Popper -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  {% block content %}
  <a href="/">
    <h1 id="web_title" class="text-center">Web blog App</h1>
  </a>
  <div id="card_signup" class="card">
    <div class="card-body">
      <h3 class="card-title text-center">Sign up</h3>
      <form id="form_signup" method="post" role="form">
        {% csrf_token %}
        <div class="form-group mb-3 w-75">
          <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
          {{ form.username }}
        </div>
        <div class="form-group mb-3 w-75">
          <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
          {{ form.password1 }}
        </div>
        <div class="form-group mb-3 w-75">
          <label for="{{ form.password2.id_for_label }}" class="form-label">Password confirmation</label>
          {{ form.password2 }}
        </div>
        <button id="form_btn" type="submit" class="btn btn-primary btn-md w-75">Sign up</button>        
      </form>
    </div>
  </div>

  {% endblock %}
</body>
</html>
