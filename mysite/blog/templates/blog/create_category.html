{% extends 'blog/base.html' %}

{% load static %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/category.css' %}">
{% endblock %}

{% block content %}

<div id="post_edit" class="card">
  <div class="card-body">
    <h3 class="card-title text-center">Create category</h3>
    <form id="create_post" method="post" role="form">
      {% csrf_token %}
      <div class="form-group mb-3 row">
        <div class="col-sm-6">
          <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
          {{ form.name }}
        </div>
        <div class="col-sm-6">
          <label for="{{ form.slug.id_for_label }}" class="form-label">Slug</label>
          {{ form.slug }}
        </div>
      </div>

      <div class="form-group mb-3" id="form_btn">
        <button type="submit" class="btn btn-primary btn-md ">Create category</button> 
      </div>
    </form>
  </div>
</div>

{% endblock %}
